<header style=" background-color: #516154;">
  <nav
  style="background-color: #516154;"
  class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3"
  >
    <div style="color: rgb(246, 226, 203); background-color: #516154;"
    class="container">
    <img src="assets/Images/navImg.png" width="200"/>
      <a class="navbar-brand" [routerLink]="['/']"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" *ngIf="loggedIn" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/profilePage']"
              >Profile Page</a>
          </li>
          <li class="nav-item" *ngIf="loggedIn" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/profileForm']"
              >Profile Settings</a>
          </li>
          <li class="nav-item" *ngIf="loggedIn == false" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/park']"
              >Park Finder</a
            >
          </li>
          <!-- <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/login']"
              >login</a
            > -->
          <!-- </li> -->
        </ul>
      </div>
    </div>
  <button class="btn btn-outline-dark" *ngIf="loggedIn" (click)="signOut()">
    Sign Out
  </button>
  <asl-google-signin-button
    *ngIf="!loggedIn"
    type="icon"
    size="medium"
  ></asl-google-signin-button>

  <div *ngIf="loggedIn">
    <img src="{{ user.photoUrl }}">
    <div>
    <h4>{{ newUser.userName }}</h4>
    </div>
  </div>
  
  <div *ngIf="!loggedIn">   
    <p>Log in for more functions</p>
  </div>
  </nav>
</header>
