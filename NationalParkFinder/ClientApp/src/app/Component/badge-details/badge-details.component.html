<div class="card">
    <div class="card-body; text-center">
      <h1>My Adventue Badges</h1>
    </div>
  </div>
<div class="row">
  <div *ngFor="let badge of userBadges" class="col-sm-3">
    <div class="card">
      <div class="card-body; text-center">
        <h3>{{ badge.name }}</h3>
        <img src="{{ badge.badgeImg }}" />
        <p>{{ badge.desciption }}</p>
      </div>
    </div>
  </div>
</div>
