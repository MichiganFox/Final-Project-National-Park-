<header style=" background-color: #516154;">
  <nav
  style="background-color: #516154;"
  class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3"
  >
    <div style="color: rgb(246, 226, 203); background-color: #516154;" class="container">
      
    <img src="assets/Images/navImg.png" width="200" [routerLink]="['home']"/>
      <!-- <a class="navbar-brand" [routerLink]="['']"> <img src="assets/Images/navImg.png" width="200"/></a> -->

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          
          <li class="nav-item" *ngIf="loggedIn" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/profilePage']"
              >My AF</a>
          </li>
          <li class="nav-item" *ngIf="loggedIn" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/profileForm']"
              >Manage Profile</a>
          </li>
          <li class="nav-item" *ngIf="loggedIn == false && loading==false" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/park']"
              >Park Finder</a
            >
          </li>
          <!-- <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/login']"
              >login</a
            > -->
          <!-- </li> -->
        </ul>
      </div>
    </div>
  <button class="btn btn-outline-dark" *ngIf="loggedIn" (click)="signOut()">
    Sign Out
  </button>
  <div *ngIf="loading==false"> <asl-google-signin-button
    *ngIf="!loggedIn"
    type="icon"
    size="medium"
  ></asl-google-signin-button></div>
 

  <div *ngIf="loggedIn">
    <img src="{{ user.photoUrl }}">
    <div>
    <h4>{{ newUser.userName }}</h4>
    </div>
  </div>
  
      
    <p *ngIf="!loggedIn && loading==false">Log in for more tools</p>
    <p *ngIf="!loggedIn && loading" >Loading</p> 
  
  </nav>
</header>
