

<div class="body btn-toolbar text-center">
<button type="button" (click)="toggleDisplay1()" class="buttons btn-lg active" aria-pressed="true">
    <span class="glyphicon glyphicon-eye-open"></span> Watchlist</button>
<div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div> 
<button type="button" (click)="toggleDisplay2()" class="buttons btn-lg active" aria-pressed="true"><span class="glyphicon glyphicon-globe"></span>  badges</button>
<div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div> 
<button type="button" (click)="toggleDisplay3()" class="buttons btn-lg active" aria-pressed="true"><span class="glyphicon glyphicon-search"></span>  Park Finder</button>
<div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div> 
<button type="button" (click)="toggleDisplay4()" class="buttons btn-lg active" aria-pressed="true"><span class="glyphicon glyphicon-tree-conifer"></span>  Adventure Log</button>
<div class="col-sm-1 col-xs-1 col-md-1 col-lg-1"></div>

</div>

<app-watchlist *ngIf="display1" [userProfile]="newUser"></app-watchlist>

<p *ngIf="display4"><app-all-adventures [profileUser]="newUser"></app-all-adventures></p>
<p *ngIf="display5"><app-alerts [userProfile]="newUser"></app-alerts></p>
